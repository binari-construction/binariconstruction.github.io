### Main Slider [ mainSlider ]
main_slider:
  enable: true
  slides:
    - title: "Project: Gulberg II"
      subtitle: "Home Renovation & Smart Integration"
      tag: "Fusion of Comfort and Technology in Gulberg Green"
      description: "Embark on a journey with us as we unveil 'Project Gulberg II' in the serene locale of Islamabad's Gulberg Green. Entrusted by an overseas Pakistani family, this project is not just a renovation but a rebirth of their ancestral home. Witness as we transform a classic residence into a modern marvel, blending sleek design with the warmth of home. Our comprehensive upgrade includes a full-scale aesthetic revamp, structural enhancements, and a luxurious interior makeover. Beyond beauty, we integrate state-of-the-art smart home automation for unmatched convenience and security, offering seamless control of lighting, climate, and security systems, all compatible with Alexa, Google Home, and Apple HomeKit. This project is a testament to our commitment to excellence, preserving the soul of the home while equipping it with the finest in modern technology. Delve deeper into this transformative journey and explore how we can redefine your living spaces too."
      link: "/portfolio/bc-03/"
      image: "images/started-n26-1920x1080.jpg"


    - title: "Project: Gulberg I"
      subtitle: "Interior Design Masterpiece"
      tag: "Bukhari Associate: A Synthesis of Tradition and Modernity"
      description: "Bukhari Associate proudly presents its distinguished interior design project in Gulberg I, Islamabad. This endeavor represents a harmonious blend of traditional charm and modern luxury. Our creative vision has revitalized this space, infusing it with contemporary aesthetics while respecting its historical essence. The project features bespoke design elements, state-of-the-art amenities, and meticulous attention to detail, setting a new standard in sophisticated living. Experience the elegance of our design philosophy with this exceptional transformation. To explore more about our innovative approach, visit our portfolio."
      link: "/portfolio/bc-02/"
      image: "images/started-n26-1920x1080.jpg"

    - title: "Project: Potohar II"
      subtitle: "home rennovation"
      tag: "Reviving a Downtown Islamabad Legacy"
      description: "Discover our latest project in DHA 2, Islamabad, where we're transforming a 17-year-old house from neglected to notable. This early build, a witness to years of history, is undergoing a full-scale renovation, including a modern facelift, structural retrofitting, and a luxurious interior and exterior overhaul. Witness the blend of heritage and contemporary elegance in our work. Interested in our transformative approach? Contact us to learn more!"
      link: "/portfolio/bc-01/"
      image: "images/started-n26-1920x1080.jpg"

    - title: "Blog: Ensuring Safety and Stability in Your Home"
      subtitle: "Home UpKeep"
      tag: "The Essential Guide to Structural Integrity in Your Home"
      description: "Every homeowner wants to feel safe and secure in their home. A crucial aspect of this security lies in the structural integrity of the building - a term that often gets mentioned but is not always fully understood. In this detailed guide, part of our series on home maintenance, we will explore what structural integrity means, why it's vital, and how to assess it in your home."
      link: "/blog/structural-faults/"
      image: "images/started-n26-1920x1080.jpg"

    

